<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Earning Hub Signup</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="logo">$</div>
    <h1>Sign Up to Earning Hub</h1>
    <form id="signup-form">
      <label for="email">Email</label>
      <input type="email" id="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" required />

      <label for="referral">Referral Code (optional)</label>
      <input type="text" id="referral" placeholder="Enter referral code if you have one" />

      <button type="submit">Sign Up</button>
    </form>

    <p id="message"></p>
    <p class="footer-links">
      Already have an account? <a href="login.html">Login here</a><br />
      <a href="admin-login.html" class="admin-link">Admin Login</a>
    </p>
  </div>

  <script type="module" src="auth.js"></script>
</body>
</html>
