<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: grey;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      box-sizing: border-box;
    }
    #message {
      margin-top: 10px;
      min-height: 20px;
    }
    a {
      display: inline-block;
      margin-top: 15px;
      text-decoration: none;
      color: blue;
      cursor: pointer;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>Admin Login</h2>
  <form id="admin-login-form">
    <input type="email" name="email" placeholder="Admin Email" required><br>
    <input type="password" name="password" placeholder="Password" required><br>
    <button type="submit">Login</button>
  </form>

  <a id="forgot-password-link">Forgot Password?</a>
  <p id="message"></p>

  <script type="module" src="admin-login.js"></script>
</body>
</html>
