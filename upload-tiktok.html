<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload TikTok Video - eHub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #f5f5f5;
      border-radius: 10px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      box-sizing: border-box;
    }
    #message {
      margin-top: 10px;
      min-height: 20px;
    }
    .video-card {
      background-color: #fff;
      padding: 10px;
      margin-top: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .video-card iframe {
      width: 100%;
      height: 300px;
      margin-top: 10px;
    }
    .video-card button {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    .video-card button:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <h2>Upload TikTok Video</h2>
  <form id="tiktok-upload-form">
    <input type="text" id="title" placeholder="Video Title" required />
    <input type="url" id="tiktokUrl" placeholder="TikTok Video URL" required />
    <input type="number" id="reward" placeholder="Reward (credits)" required />
    <input type="number" id="watchDuration" placeholder="Watch Duration (seconds)" required />
    <button type="submit">Upload</button>
  </form>
  <p id="message"></p>

  <h3>Uploaded TikTok Videos</h3>
  <div id="videoList"></div>

  <script type="module" src="tiktok-upload.js"></script>
</body>
</html>
