<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>eHub - Tasks</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0a0a0a;
      color: white;
      margin: 0;
      padding: 0;
    }
    header, footer {
      text-align: center;
      padding: 1rem;
      background: #111;
    }
    .balance {
      text-align: center;
      margin: 1rem;
      font-size: 1.2rem;
    }
    .task-section {
      max-width: 800px;
      margin: auto;
      padding: 1rem;
    }
    .channel-card, .question-card {
      background: #1a1a1a;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .channel-card button, .question-card button {
      background: #00c853;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 4px;
      margin-top: 0.5rem;
      width: 100%;
      font-size: 1rem;
    }
    .channel-card button:disabled, .question-card button:disabled {
      background: gray;
      cursor: default;
    }
    #questionList {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }
    .question-icon {
      background: #222;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      line-height: 60px;
      font-size: 2rem;
      text-align: center;
      cursor: pointer;
      user-select: none;
      color: white;
      border: 2px solid #00c853;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .question-icon:hover {
      background-color: #00c853;
      color: #0a0a0a;
    }
    .question-card {
      max-width: 100%;
    }
    .question-options button {
      margin-top: 0.5rem;
      width: 100%;
      font-size: 1rem;
    }
    .timer-text {
      margin-top: 0.5rem;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>eHub Tasks</h1>
  </header>

  <div class="balance" id="balance">Balance: Loading...</div>

  <section class="task-section">
    <h2>Subscribe to Channels</h2>
    <div id="channelList"></div>

    <a href="https://youtube.com/@joepacias?sub_confirmation=1" target="_blank" style="
  display: inline-block;
  padding: 0.75rem 1.5rem;
  background-color: #ff0000;
  color: white;
  text-decoration: none;
  border-radius: 4px;
  font-weight: bold;
">
  Subscribe to @joepacias
</a>
    <h2>Answer Quiz Questions</h2>
    <div id="questionList"></div>
  </section>

  <footer>
    &copy; 2025 eHub
  </footer>

  <script type="module" src="utubechannel.js"></script>
</body>
</html>
