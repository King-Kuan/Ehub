<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #menu-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #333;
      color: white;
      padding: 10px;
      border-radius: 50%;
      font-size: 22px;
      cursor: pointer;
      z-index: 1000;
    }

    #menu-list {
      position: fixed;
      top: 70px;
      left: 20px;
      background: #444;
      color: white;
      border-radius: 8px;
      display: none;
      flex-direction: column;
      padding: 10px;
      z-index: 999;
    }

    #menu-list a {
      text-decoration: none;
      color: white;
      margin: 8px 0;
      font-size: 16px;
      position: relative;
    }

    .notification-badge {
      background: red;
      color: white;
      border-radius: 10px;
      padding: 2px 6px;
      font-size: 12px;
      position: absolute;
      top: -6px;
      right: -16px;
    }

    #main-content {
      padding: 80px 20px 20px 20px;
    }

    .user-block {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <!-- Floating Menu Icon -->
  <div id="menu-btn">üóÇÔ∏è</div>

  <!-- Hidden Sidebar Menu -->
  <div id="menu-list">
    <a href="#" id="view-users">
      View Users <span class="notification-badge" id="confirm-badge" style="display: none;">0</span>
    </a>
    <a href="withdrawal.html" id="view-withdrawals">Withdrawal Requests</a>
    <a href="upload-youtube.html" id="post-youtube">Post YouTube Video</a>
    <a href="upload-tiktok.html" id="post-tiktok">Post TikTok Video</a>
    <a href="channel.html" id="post-channel">Post Channel & Questions</a>

    <a href="#" id="logoutBtn">Logout</a>
  </div>

  <!-- Main Page Content -->
  <div id="main-content">
    <h1>Admin Dashboard</h1>
    <div id="user-list">Loading users...</div>
  </div>

  <script type="module" src="admin-dashboard.js"></script>

  <script>
    const menuBtn = document.getElementById("menu-btn");
    const menuList = document.getElementById("menu-list");

    menuBtn.addEventListener("click", () => {
      menuList.style.display = (menuList.style.display === "flex") ? "none" : "flex";
    });
  </script>
</body>
</html>
